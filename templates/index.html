{% extends "base.html" %}

{% block content %}
<h2>学生列表</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>年级</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
            <td>{{ student[3] }}</td>
            <td>
                <a href="{{ url_for('edit_student', student_id=student[0]) }}" class="btn btn-sm btn-primary">编辑</a>
                <a href="{{ url_for('delete_student', student_id=student[0]) }}" 
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('确定要删除这个学生吗？')">删除</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('add_student') }}" class="btn btn-success">添加新学生</a>
{% endblock %}
